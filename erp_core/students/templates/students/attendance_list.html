{% extends 'students/base.html' %}

{% block content %}
<h2 class="text-xl mb-4">Attendance Records</h2>
<ul class="space-y-2">
    {% for attendance in attendances %}
        <li class="p-2 bg-white rounded shadow">
            {{ attendance.student.name }} - {{ attendance.date }} - {{ attendance.status }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
