<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <ul>
        {% for attendance in attendances %}
            <li>{{ attendance.student.name }} - {{ attendance.date }} - {{ attendance.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
